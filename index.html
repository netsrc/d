<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple File Browser</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    .hidden { display: none; }
    a { display: block; margin: 5px 0; color: #0366d6; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>

<div id="login">
  <h2>What's the password? (If you cannot get it you are not worthy)</h2>
  <input type="password" id="password" placeholder="Hint: It's not obvious..." />
  <button onclick="checkPassword()">Enter</button>
</div>

<div id="browser" class="hidden">
  <h1>üìÅ File Browser</h1>
  <div id="fileList">Loading files...</div>
</div>

<script>
  const PASSWORD = "Easygame"; // Soft gate ‚Äî anyone can see this if they look

  function checkPassword() {
    const input = document.getElementById("password").value.trim();
    if (input === PASSWORD) {
      document.getElementById("login").classList.add("hidden");
      document.getElementById("browser").classList.remove("hidden");
      loadFiles();
    } else {
      alert("Nope. Try again.");
    }
  }

  async function loadFiles() {
    const fileList = document.getElementById("fileList");
    fileList.textContent = "Loading...";

    try {
      const res = await fetch('/workspaces/fileconvertertt/files/filelist.json');
      const files = await res.json();

      fileList.innerHTML = "";
      files.forEach(file => {
        const link = document.createElement("a");
        link.href = `/files/${file}`;
        link.textContent = file;
        link.target = "_blank";
        fileList.appendChild(link);
      });
    } catch (e) {
      fileList.textContent = "Failed to load files.";
      console.error(e);
    }
  }
</script>

</body>
</html>
